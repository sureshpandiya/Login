<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeplin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center mx-0">
            <div class="col-md-6 col-lg-6 text-center banner">
                <img src="https://cdn.zeplin.io/assets/webapp/img/onboarding-illustration-1.png" srcset="https://cdn.zeplin.io/assets/webapp/img/onboarding-illustration-1@2x.png 2x, https://cdn.zeplin.io/assets/webapp/img/onboarding-illustration-1@3x.png 3x">
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 login">
                <h1>Great to have you here!</h1>
                <p>You can login to access your workspace.</p>
                <div class="d-block mt-4 action_btn formWidth">
                    <a class="figma_link_btn mb-3" href="/login_figma"><img class="google_img" src="./images/figma_link-btn.svg" alt="Figma"><span class="ms-2">Login with Figma</span></a>
                    <a class="google_btn" href="/login_google"><img class="google_img" src="./images/google.png" alt="google_icon"><span class="ms-2">Login with Google</span></a>
                </div>
                <div class="w-100 d-flex justify-content-center align-items-center formWidth">
                    <hr>
                </div>
                <div class="form_inputs formWidth">
                    <form id="login_form">
                    </form>
                </div>
                <div class="w-100 d-flex justify-content-center align-items-center formWidth">
                    <hr>
                </div>
                <div class="forget_password formWidth">
                    <a class="hyper_link" href="/forgot_password">Forgot Password?</a>
                    <span>No account yet? <a href="/signUp">Sign up.</a></span>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
